<!doctype html>
<head>
  <meta charset="utf-8">
  <!--  TODO: Remove once use of applyAuthorStyle is removed
  https://code.google.com/p/dart/issues/detail?id=18293 -->
  <script>window.Platform = window.Platform || {};
      Platform.flags = Platform.flags || {};
      Platform.flags.shadow = 'noThankYou';</script>
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <link rel="stylesheet" href="static/css/dart-style.css">
  <link rel="stylesheet" href="static/css/pics.css">
  <link rel="stylesheet" href="static/css/prettify.css">
  <link rel="stylesheet" href="static/css/print.css">
  <link rel="import" href="packages/polymer/polymer.html">
  <link rel="import" href="packages/dartdoc_viewer/components/category.html">
  <link rel="import" href="packages/dartdoc_viewer/components/item.html">
  <link rel="import" href="packages/dartdoc_viewer/components/minimap-element.html">
  <link rel="import" href="packages/dartdoc_viewer/components/page.html">
  <link rel="import" href="packages/dartdoc_viewer/components/search.html">
  <link rel="import" href="packages/dartdoc_viewer/components/minimap-library.html">
  <link rel="import" href="packages/dartdoc_viewer/components/library-panel.html">
  <link rel="import" href="packages/dartdoc_viewer/components/minimap-class.html">
  <link rel="import" href="packages/dartdoc_viewer/components/main.html">
  <script type="application/dart">export "package:polymer/init.dart";</script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dart API Reference</title>
</head>
<body>
  <!--  Note that you will have to manually edit the polymer output to
  put this script ahead of platform.js right now. -->
  <script>window.Platform = window.Platform || {};
      Platform.flags = Platform.flags || {};
      Platform.flags.shadow = 'noThankYou';</script>
  <dartdoc-main id="dartdoc-main"></dartdoc-main>
  <!-- The server-side script insertName.py looks for exactly this string.
  Don't change it or search indexing will break. -->
  <p class="nameMarker">Dart API Documentation</p>
  <script src="static/js/prettify.js"></script>
  <script type="application/dart;component=1">
    import 'package:polymer/polymer.dart' show initMethod;
    import 'package:dartdoc_viewer/app.dart' show initApp;
    // TODO(sigmund): ideally using 'export' should work, but for some reason
    // polymer's bootstrap is not picking up exported initMethods.
    @initMethod main() => initApp();
  </script>
  <!-- Google Analytics -->
</body>
